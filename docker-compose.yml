version: '3'

services:
  # Database
  database:
    image: database
    build: ./backend/database
    volumes:
      - ./backend/database/data:/data/db
    # restart: always
    networks:
      - back

  # API
  api:
    image: api
    build: ./backend/api
    volumes:
      - ./backend/api:/user/src/app
    # restart: always
    depends_on:
      - database
    networks:
      - front
      - back

  # Proxy
  proxy:
    image: nginx
    volumes:
      - ./backend/proxy/nginx.conf:/etc/nginx/conf.d/proxy.conf
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - database
      - api
    networks:
      - front
      - docker-network

  # Web - Single Page Application
  web:
    image: web
    build: ./frontend/app/web
    # restart: always
    depends_on:
      - api
    networks:
      - front

networks:
  front:
    driver: bridge
  back:
    driver: bridge
  docker-network:
    driver: bridge